<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- @author Milena Macedo <milenasantosmcd@gmail.com> -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>

        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

            <h2 style=" 
                color: #CD3333;
                text-align: center;
                font-weight: bold;
                font-family: Comic Sans MS;
                font-size:40px;"> VaidBike</h2>

        </p:layoutUnit>

        <h:graphicImage library="images" name="bike.png" width="100%" height="100%" />

        <h:form id = "cadUsuario">
            <p:dialog id="dialUsuario" visible="true" resizable="false" closable="false" modal="false"
                      widgetVar="widDialUsuario" header="Cadastro do Usuário">
                <p:tab>
                    <p:panelGrid columns="3" columnClasses="label, values">

                        <h:outputText value="Nome Completo*: " />
                        <p:inputText id="txtNome" value="#{usuarioController.cadUsuario.nome}"
                                     required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtNome' />


                        <h:outputText value="CPF*: "/>
                        <p:inputMask id="txtCPF" value="#{usuarioController.cadUsuario.cpf}" 
                                     mask="99999999999" 
                                     required="true" requiredMessage="Campo Obrigatório!"/>

                        <p:message for='txtCPF' />

                        <h:outputText value="Data de Nascimento*: "/>
                        <p:calendar id="txtDataNasc" 
                                    value="#{usuarioController.cadUsuario.dataNasc}"
                                    pattern="dd/MM/yyyy" 
                                    mask="true" converter="localDateConverter" style="width: 100%;" 
                                    required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtDataNasc' />

                        <h:outputText value="Sexo*: " />
                        <p:selectOneMenu id="txtSexo" value="#{usuarioController.cadUsuario.sexo}" required="true" 
                                         requiredMessage="Favor informar o sexo">
                            <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                            <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                            <f:selectItem itemLabel="Escolha"/>
                        </p:selectOneMenu> 
                        <p:message for='txtSexo'/>

                    </p:panelGrid>

                    <p:commandButton value="Avançar" 
                                     oncomplete="PF('widDialEndereco').show()" 
                                     onclick="PF('widDialUsuario').hide()"/>

                </p:tab> 
            </p:dialog>

        </h:form>

        <h:form id="cadEndereco">
            <p:dialog id="dialEndereco" visible="false" closable="false" resizable="false" modal="false"
                      widgetVar="widDialEndereco" header="Cadastro do Endereço">

                <p:tab>
                    <h:panelGrid columns="3" columnClasses="label, value">

                        <h:outputText value="Logradouro*: " />
                        <p:inputText id="txtLog" value="#{usuarioController.end.logradouro}"  
                                     required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtLog' />

                        <h:outputText value="Bairro*: " />
                        <p:inputText id="txtBairro" value="#{usuarioController.end.bairro}" 
                                     required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtBairro' />

                        <h:outputText value="Cidade*: " />
                        <p:inputText id="txtCidade" value="#{usuarioController.end.cidade}"
                                     required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtCidade' />


                        <h:outputText value="CEP*: "/>
                        <p:inputMask id="txtCEP" value="#{usuarioController.end.cep}" mask="99999-999" 
                                     required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtCEP' />


                        <h:outputText value="Estado(UF)*: " />
                        <p:selectOneMenu id="txtEstado" value="#{usuarioController.end.estado}" required="true" 
                                         requiredMessage="Informe o Estado!">
                            <f:selectItem itemLabel="Escolha"/>
                            <f:selectItem itemValue="Acre" itemLabel="Acre-AC"/>
                            <f:selectItem itemValue="Alagoas" itemLabel="Alagoas-AL"/>
                            <f:selectItem itemValue="Amapá" itemLabel="Amapá-AP"/>
                            <f:selectItem itemValue="Amazonas" itemLabel="Amazonas-AM"/>
                            <f:selectItem itemValue="Bahia" itemLabel="Bahia-BA"/>
                            <f:selectItem itemValue="Ceará" itemLabel="Ceará-CE"/>
                            <f:selectItem itemValue="Distrito Federal" itemLabel="Distrito Federal-DF"/>
                            <f:selectItem itemValue="Espírito Santo" itemLabel="Espírito Santo-ES"/>
                            <f:selectItem itemValue="Goiás" itemLabel="Goiás-GO"/>
                            <f:selectItem itemValue="Maranhão" itemLabel="Maranhão-MA"/>
                            <f:selectItem itemValue="Mato Grosso" itemLabel="Mato Grosso-MT"/>
                            <f:selectItem itemValue="Mato Grosso do Sul" itemLabel="Mato Grosso do Sul-MS"/>
                            <f:selectItem itemValue="Pará" itemLabel="Pará-PA"/>
                            <f:selectItem itemValue="Paraíba" itemLabel="Paraíba-PB"/>
                            <f:selectItem itemValue="Pernambuco" itemLabel="Pernambuco-PE"/>
                            <f:selectItem itemValue="Rio de Janeiro" itemLabel="Rio de Janeiro-RJ"/>
                            <f:selectItem itemValue="Rio Grande do Norte" itemLabel="Rio Grande do Norte-RN"/>
                            <f:selectItem itemValue="Rio Grande do Sul" itemLabel="Rio Grande do Sul-RS"/>
                            <f:selectItem itemValue="Rondônia" itemLabel="Rondônia-RO"/>
                            <f:selectItem itemValue="Roraima" itemLabel="Roraima-RR"/>
                            <f:selectItem itemValue="Santa Catarina" itemLabel="Santa Catarina-SC"/>
                            <f:selectItem itemValue="São Paulo" itemLabel="São Paulo-SP"/>
                            <f:selectItem itemValue="Sergipe" itemLabel="Sergipe-SE"/>
                            <f:selectItem itemValue="Tocantins" itemLabel="Tocantins-TO"/>
                        </p:selectOneMenu> 
                        <p:message for='txtEstado' />
                    </h:panelGrid>

                    <p:commandButton value="Voltar" 
                                     oncomplete="PF('widDialUsuario').show()" 
                                     onclick="PF('widDialEndereco').hide()"/>

                    <p:commandButton value="Avançar" 
                                     oncomplete="PF('widDialContato').show()" 
                                     onclick="PF('widDialEndereco').hide()" />

                </p:tab> 
            </p:dialog>
        </h:form>



        <h:form id="cadContato">
            <p:dialog id="dialContato" visible="false" closable="false" resizable="false" modal="false"
                      widgetVar="widDialContato" header="Dados para Contato/Login"> 

                <p:tab>

                    <h:panelGrid columns="3" columnClasses="label, value">

                        <h:outputText value="Telefone*: " />
                        <p:inputMask id="txtPhone" value="#{usuarioController.cadUsuario.telefone}" 
                                     mask="(99) 9.9999-9999" 
                                     required="true" requiredMessage="Campo Obrigatório!"/>
                        <p:message for='txtPhone' />

                        <h:outputText value="Email*: " />
                        <h:inputText id="txtEmail" value="#{usuarioController.cadUsuario.email }" label="Email"
                                     required="true" requiredMessage="Campo Obrigatório!">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>
                        <p:message for='txtEmail' />

                        <h:outputText value="Senha*: " />
                        <p:password id="txtSenha" value="#{usuarioController.cadUsuario.senha}" 
                                    required="true" requiredMessage="Adicione a senha!" />


                    </h:panelGrid>

                    <p:commandButton value="Voltar" 
                                     oncomplete="PF('widDialEndereco').show()" 
                                     onclick="PF('widDialContato').hide()"/>

                    <p:commandButton value="Confirmar" 
                                     oncomplete="PF('widDialConfirmar').show()" 
                                     onclick="PF('widDialContato').hide()"
                                     update="cadApresentar"/>
                </p:tab>
            </p:dialog>
        </h:form>


        <h:form id="cadApresentar">
            <p:dialog id="dialConfirmar" visible="false" closable="false" resizable="false" 
                      widgetVar="widDialConfirmar" header="Confere Aí!">


                <p:tab>

                    <p:panelGrid columns="2" columnClasses="label, value">

                        <h:outputText value="Nome Completo " />
                        <h:outputText value="#{usuarioController.cadUsuario.nome}" styleClass="outputLabel"/>

                        <h:outputText value="CPF: " />
                        <h:outputText value="#{usuarioController.cadUsuario.cpf}" styleClass="outputLabel"/>

                        <h:outputText value="Data de Nascimento: " />
                        <h:outputText value="#{usuarioController.cadUsuario.dataNasc}" styleClass="outputLabel"/>

                        <h:outputText value="Sexo: " />
                        <h:outputText value="#{usuarioController.cadUsuario.sexo}" styleClass="outputLabel"/>

                        <h:outputText value="Logradouro: " />
                        <h:outputText value="#{usuarioController.end.logradouro}" styleClass="outputLabel"/>

                        <h:outputText value="Bairro: " />
                        <h:outputText value="#{usuarioController.end.bairro}" styleClass="outputLabel"/>

                        <h:outputText value="Cidade: " />
                        <h:outputText value="#{usuarioController.end.cidade}" styleClass="outputLabel"/>

                        <h:outputText value="CEP: " />
                        <h:outputText value="#{usuarioController.end.cep}" styleClass="outputLabel"/>

                        <h:outputText value="Estado: " />
                        <h:outputText value="#{usuarioController.end.estado}" styleClass="outputLabel"/>


                        <h:outputText value="Telefone: " />
                        <h:outputText value="#{usuarioController.cadUsuario.telefone}" styleClass="outputLabel"/>

                        <h:outputText value="Email: " />
                        <h:outputText value="#{usuarioController.cadUsuario.email}" styleClass="outputLabel"/>


                    </p:panelGrid>

                    <p:commandButton value="Cadastrar Usuario" 
                                     onclick="PF('widDialConfirmar').hide()"
                                     action="#{usuarioController.registrarUsuario()}"/>

                </p:tab>
            </p:dialog>                 
        </h:form>
    </h:body>
</html>
