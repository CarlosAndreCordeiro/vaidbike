<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- @author Milena Macedo <milenasantosmcd@gmail.com> -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dados</title>
    </h:head>
    <h:body>
        <c:if test="${usuarioController.usuarioLogado == null}">
            <script>location.href = "login.xhtml";</script>
        </c:if>

        <ui:composition template="menuUsuario.xhtml">
            <ui:define name="co" >

                <p:growl id="gro" sticky="true" showDetail="true" showSummary="true"/>

                <h:form id="formApresentaUsuario">
                    <p:dataTable id="tableUsuario" var="item" value="#{usuarioController.usuarioLogado}"
                                 rowKey="#{item.codigo}" selectionMode="single" 
                                 selection="#{usuarioController.selectedUsuario=usuarioController.usuarioLogado}">

                        <f:facet name="header">
                            Dados:
                        </f:facet>

                        <p:column>
                            <f:facet name="header">Nome</f:facet>
                                #{item.nome}
                        </p:column> 

                        <p:column>
                            <f:facet name="header">CPF</f:facet>
                                #{item.cpf}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Data Nascimento</f:facet>
                                #{item.dataNasc}
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Visualizar" oncomplete="PF('widDialVisualizaUsuario').show()"
                                     icon="fa fa-search" update="formApresentaUsuario" />

                    <p:dialog id="dialVisualizaUsuario" visible="false"  header="Usuáro Cadastrado"
                              resizable="false" widgetVar="widDialVisualizaUsuario"  >

                        <p:panelGrid columns="2">

                            <h:outputText value="Nome:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.nome}"/>

                            <h:outputText value="CPF:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.cpf}"/>

                            <h:outputText value="Data de Nascimento:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.dataNasc}"/>

                            <h:outputText value="Sexo:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.sexo}"/>

                            <h:outputText value="Telefone:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.telefone}"/>

                            <h:outputText value="E-mail:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.telefone}"/>


                            <h:outputText value="Estado:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.endereco.estado}"/>

                            <h:outputText value="Cidade:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.endereco.cidade}"/>

                            <h:outputText value="Bairro:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.endereco.bairro}"/>

                            <h:outputText value="CEP:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.endereco.cep}"/>

                            <h:outputText value="Logradouro:"/>
                            <h:outputText value="#{usuarioController.selectedUsuario.endereco.logradouro}"/>


                        </p:panelGrid>

                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
