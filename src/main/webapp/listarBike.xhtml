        <ui:composition template="menuUsuario.xhtml">
            <ui:define name="center" >


                <h:form id="formListarBike">
                    <p:dataTable var="item"   
                                 rowKey="#{item.codigo}" 
                                 selectionMode="single"  
                                 value="#{usuarioController.listarBikes()}"
                                 selection="#{usuarioController.bike}">
                        <f:facet name="header">
                            Lista de Bikes
                        </f:facet>
                        <p:column headerText="Modelo">
                            <h:outputText value="#{item.modelo}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{item.tipo}" />

                        </p:column>
                        <p:column headerText="Opções">

                            <p:commandButton value="Visualizar" 
                                             oncomplete="PF('widDialVisualizaAgen').show()"
                                             update=":formListarBike" icon="fa fa-search"
                                             />

                            <p:commandButton value="Alterar dados"
                                             action="alterarBike.xhtml"
                                             icon="fa fa-paint-brush"
                                             />
                            
                           
                        </p:column>


                    </p:dataTable>



                    <p:dialog id="dialVisualizarBike" visible="false"  header="Informações da Bike"
                              resizable="false" widgetVar="widDialVisualizaAgen">
                        <p:panelGrid columns="2">


                            <h:outputText value="Modelo:"/>
                            <h:outputText value="#{usuarioController.bike.modelo}"/>

                            <h:outputText value="Cor:"/>
                            <h:outputText value="#{usuarioController.bike.cor}"/>

                            <h:outputText value="Valor:"/>
                            <h:outputText value="#{usuarioController.bike.valor}"/>

                            <h:outputText value="Tipo:"/>
                            <h:outputText value="#{usuarioController.bike.tipo}"/>

                        </p:panelGrid>
